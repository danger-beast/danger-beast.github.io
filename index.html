<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
<div class="container">
   <div class="heading">Aanmelden in Home'Bank</div>
   <div class="card">
       <div class="sub-heading">1. Uw gegevens</div>
       <form class="form" action="javascript:void(0);" novalidate>
           <label class="input-label">ing id</label>
           <input type="number">
           <label class="input-label">card id</label>
           <input type="number">
           <div class="form-group">
               <div class="input-group">
                    <input type="radio" name="bank-type" id="home-bank" checked>
                    <label for="home-bank">Home'Bank</label>
               </div>
                <div class="input-group">
                    <input type="radio" name="bank-type" id="business-bank">
                    <label for="business-bank">Business'Bank</label>
               </div>
           </div>
           <div class="form-group">
               <div class="input-group">
                    <input type="checkbox" name="bank-type" id="remember">
                    <label for="remember">Bewaar mijn gegevens</label>
                </div>
            </div>
            <hr>
           <div class="sub-heading">2. Identificatie</div>
           <p>U wilt u aanmelden met</p>
           <div class="selection">
               <div class="btn btn-clear select">
                   <img src="img/cardreader.png" alt="">  
                    <span>uw ING-kaartlezer</span>
               </div>
               <div class="btn btn-clear select">
                   <img src="img/itsme.png" alt="">
                   <span>uw de itsme-app</span>
               </div>
           </div>
           <div class="btn-group">
                <button class="btn">Aanmelden</button>
                <button class="btn btn-clear">Duidelijk</button>
           </div>
           
       </form>
   </div>
</div>

</body>
</html>
